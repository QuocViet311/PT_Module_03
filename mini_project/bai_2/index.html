<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <p>Contact us</p>
        <p class="line"></p>
    </div>
    <div class="content">
        <h3>Contact Info</h3>
        <p> <i class="fas fa-map-marker-alt"></i>
            <span>321 Awesome Street New York, NY 17022</span>
        </p>
        <p><i class="far fa-envelope"></i>
            info@companyname</p>
        <p>
            <i class="fas fa-phone"></i>
            +1 800 123 1234
        </p>
    </div>
    <div class="content">
        <h3>Having Any Query! Or Book an appointment</h3>
        <input type="text" placeholder="Your Name" name="yourname">
        <br>
        <input type="text" placeholder="Your Email" name="email">
        <br>
        <input type="text" placeholder="Subject" name="subject">
        <br>
        <textarea name="message" id="" placeholder="Message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Send Message" class="submit"
            style="width: 200px; height: 50px; background-color: aqua;">
    </div>
</body>

</html>
